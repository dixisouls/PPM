<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Program Pathways Mapper - Your intelligent university course pathway advisor" />
    <meta name="keywords" content="university, course, advisor, education, pathway, mapper" />
    <meta name="author" content="dixisouls" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ppm-advisor.app/" />
    <meta property="og:title" content="PPM Course Advisor" />
    <meta property="og:description" content="Your intelligent university course pathway mapper" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ppm-advisor.app/" />
    <meta property="twitter:title" content="PPM Course Advisor" />
    <meta property="twitter:description" content="Your intelligent university course pathway mapper" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- PWA Configuration -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"></noscript>
    
    <!-- Critical CSS for faster loading -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        height: 100vh;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 300;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>PPM Course Advisor</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>PPM Course Advisor requires JavaScript to provide an interactive experience.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">ðŸŽ“</div>
        <div class="loading-text">PPM Course Advisor</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when React app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loading screen after a short delay to ensure smooth transition
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        });
      }
      
      // Service worker registration for PWA (if available)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
